<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02-css-card-challenge.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />    
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <figure class="card__img">
        <span class="card_date">28 <br />MAR</span>
        <span class="card_photos">PHOTOS</span>
        <img
          src="https://inmobiliare.com/himalaya/wp-content/uploads/2020/06/Nueva-York_1-1000x600.jpg"
          alt=""
          class="card__imagen"
        />
      </figure>

      <div class="card__info">
        <h2 class="card__title">City Ligtht in New York</h2>
        <h3 class="card_slogan">The city that never new sleeps</h3>
        <p class="card__description">
          Inicio1  ipsum dolor, sit amet consectetur adipisicing fin. Inicio 2, ab
          saepe quod voluptas repudiandae id impedit Inicio 3 repellat numquam
          eos voluptatem minima ffg g Inicio 4.
        </p>
        <ul class="card__feed">
            <li> <i class="fas fa-clock"></i> 6 mins ago</li>
            <li> <i class="fas fa-comment"></i> 39 comments</li>
        </ul>
      </div>
    </div>
  </body>
</html>
